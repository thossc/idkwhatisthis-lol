    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #ccc;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #toolbar {
            width: 80px;
            background: #2d2d2d;
            border-right: 1px solid #444;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tool-btn {
            width: 60px;
            height: 60px;
            margin: 5px 0;
            background: #3a3a3a;
            border: none;
            color: #ccc;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .tool-btn.active {
            background: #5555ff;
        }
        .tool-btn:hover {
            background: #4a4a4a;
        }
        #color-palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-swatch.active {
            border-color: #fff;
        }
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #top-bar {
            height: 40px;
            background: #252525;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        #brush-size {
            width: 100px;
            margin: 0 10px;
        }
        #canvas-container {
            flex: 1;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #fff;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="tool-btn active" data-tool="pen" title="Pen">‚úèÔ∏è</button>
        <button class="tool-btn" data-tool="brush" title="Brush">üñåÔ∏è</button>
        <button class="tool-btn" data-tool="eraser" title="Eraser">üßΩ</button>
        <div id="color-palette">
            <div class="color-swatch active" style="background:#ff5555;" data-color="#ff5555"></div>
            <div class="color-swatch" style="background:#55ff55;" data-color="#55ff55"></div>
            <div class="color-swatch" style="background:#5555ff;" data-color="#5555ff"></div>
            <div class="color-swatch" style="background:#ffff55;" data-color="#ffff55"></div>
            <div class="color-swatch" style="background:#000000;" data-color="#000000"></div>
        </div>
    </div>
    
    <div id="main">
        <div id="top-bar">
            <label for="brush-size">Size:</label>
            <input type="range" id="brush-size" min="1" max="50" value="5">
            <span id="brush-size-value">5</span>
        </div>
        <div id="canvas-container">
            <canvas id="drawing-canvas"></canvas>
        </div>
    </div>

    <script>
        // setup
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');
        
        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // state
        let drawing = false;
        let currentTool = 'pen';
        let currentColor = '#ff5555';
        let brushSize = 5;
        let lastX = 0;
        let lastY = 0;
        
        // ui elements
        const toolButtons = document.querySelectorAll('.tool-btn');
        const colorSwatches = document.querySelectorAll('.color-swatch');
        const brushSizeSlider = document.getElementById('brush-size');
        const brushSizeValue = document.getElementById('brush-size-value');
        
        // tool selection
        toolButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                toolButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTool = btn.dataset.tool;
            });
        });
        
        // color selection
        colorSwatches.forEach(swatch => {
            swatch.addEventListener('click', () => {
                colorSwatches.forEach(s => s.classList.remove('active'));
                swatch.classList.add('active');
                currentColor = swatch.dataset.color;
            });
        });
        
        // brush size
        brushSizeSlider.addEventListener('input', () => {
            brushSize = brushSizeSlider.value;
            brushSizeValue.textContent = brushSize;
        });
        
        // drawing functions
        function startDrawing(e) {
            drawing = true;
            [lastX, lastY] = getMousePos(e);
        }
        
        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }
        
        function draw(e) {
            if (!drawing) return;
            
            const [x, y] = getMousePos(e);
            
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
            } else {
                ctx.strokeStyle = currentColor;
            }
            
            if (currentTool === 'brush') {
                ctx.globalAlpha = 0.5;
            } else {
                ctx.globalAlpha = 1.0;
            }
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }
        
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return [
                e.clientX - rect.left,
                e.clientY - rect.top
            ];
        }
        
        // event listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // touch support (basic)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e.touches[0]);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
        canvas.addEventListener('touchend', stopDrawing);
    </script>
</body>
</html>
